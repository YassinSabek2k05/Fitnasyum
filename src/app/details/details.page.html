<div class="back-button">
  <ion-icon routerLink="/tabs" name="chevron-back-outline"></ion-icon>
</div>

<ion-content [fullscreen]="true" [class]="switchToWorkout(1)">

  <div class="top-image">
    <img src="{{data.image}}" alt="image" class="image">
    <button (click)="switchWorkout()"  class="play-btn">
      <div class="triangle"></div>
    </button> 
  </div>
  <div class="bottom-details">
    <div class="workout-details">

    </div>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-label>{{data.title}}</ion-label>
  <ion-label>{{data.decription}}</ion-label>
</ion-content>

<ion-content [fullscreen]="true" [class]="switchToWorkout(2)">
<div class="videoPoster">
  <img src="{{data.image}}" alt="image">
</div>
<div class="progressBar">
  <ion-progress-bar value="0.25"></ion-progress-bar>
</div>
</ion-content>
